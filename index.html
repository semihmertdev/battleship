<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
<script defer src="bundle.js"></script></head>
<body>
  <div id="game-container">
    <h1>Battleship Game</h1>
    <div id="controls">
      <button id="start-game">Start Game</button>
      <button id="reset-game">Reset Game</button>
      <button id="rotate-ships">Rotate to Vertical</button>
      <button id="randomize-ships">Randomize Ships</button>
    </div>
    <div id="ship-container">
      <div class="ship" draggable="true" data-length="5">Carrier</div>
      <div class="ship" draggable="true" data-length="4">Battleship</div>
      <div class="ship" draggable="true" data-length="3">Cruiser</div>
      <div class="ship" draggable="true" data-length="3">Submarine</div>
      <div class="ship" draggable="true" data-length="2">Destroyer</div>
    </div>
    <div class="game-board">
      <div class="player">
        <h2>Player</h2>
        <div id="player-board"></div>
      </div>
      <div class="computer">
        <h2>Computer</h2>
        <div id="computer-board"></div>
      </div>
    </div>
  </div>
</body>
</html>
